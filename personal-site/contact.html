    <div class="containerContact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div>
                <p><strong>Address:</strong><br>225 Main Street<br>Abidjan, Ivory Cost</p>
                <p><strong>Phone:</strong><br>+225 0748207315</p>
                <p><strong>Email:</strong><br>contact@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.020909617997!2d-3.9845044852347122!3d5.413785596073511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x363f539974480aec!2zNcKwMjQnNDkuNiJOIDPCsDU4JzU2LjMiVw!5e0!3m2!1sen!2sci!4v1656120511499!5m2!1sen!2sci" width="100%" height="100%" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="contact-form">
            <form  method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
